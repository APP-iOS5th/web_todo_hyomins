<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>뚜두리수투</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1 class="mt-5 text-center">Todo List</h1>
          <!-- 입력부분 -->
          <div class="input-group mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              id="todoInput"
              placeholder="New talk"
            />
            <button class="btn btn-primary" id="addTodo">Add</button>
          </div>
          <!-- 리스트 -->
          <ul class="list-group" id="todoList"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadTodos();
      });

      document.getElementById("addTodo").addEventListener("click", function () {
        var value = document.getElementById("todoInput").value;
        if (value) {
          addTodo(value);
          document.getElementById("todoInput").value = "";
          storeTodos();
        }
      });

      function addTodo(text) {
        var list = document.getElementById("todoList");
        var item = document.createElement("li");
        item.innerText = text;
        item.classList.add(
          "list-group-item",
          "d-flex",
          "justify-content-between"
        );

        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.classList.add("form-check-input");
        checkbox.addEventListener("change", function () {
          if (checkbox.checked) {
            item.style.textDecoration = "line-through";
          } else {
            item.style.textDecoration = "none";
          }
        });

        item.appendChild(checkbox);
        list.appendChild(item);
      }

      function storeTodos() {
        var todos = [];
        var todoList = document.getElementById("todoList");
        for (var i = 0; i < todoList.children.length; i++) {
          todos.push(todoList.children[i].innerText.trim());
        }
        console.log(todos);
        localStorage.setItem("todos", JSON.stringify(todos));
      }

      function loadTodos() {
        var todos = JSON.parse(localStorage.getItem("todos"));
        if (todos) {
          todos.forEach(function (todo) {
            addTodo(todo);
          });
        }
      }
    </script>
  </body>
</html>
